<div class="jumbotron text-center">
	<h1>Board</h1>
	<table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Public</th>
              <th>&nbsp;</th>
              <th>Action</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><div style="cursor: pointer"><input style="cursor: pointer" class="form-control" ng-model="board.title"></div></td>
              <td><input type="checkbox" ng-model="board.isPublic"></td>
               <td><button class="btn btn-primary" ng-click="addBoard()">Add User</button></td>
          		<td><button class="btn btn-info" ng-click="update()">Update</button></td>
          		<td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>
            </tr>
            <tr ng-repeat="board in boardlist">
              <td><a ng-click="boardPosts(board)">{{board.title}}</a></td>
              <td>{{board.isPublic}}</td>
              <td><button class="btn btn-danger" ng-click="remove(board._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(board._id)">Edit</button></td>
            </tr>
          </tbody>
        </table>
</div>
