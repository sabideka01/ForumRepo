<div class="jumbotron text-center">
	<h1>Public Boards</h1>
	<table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="board in boardlist">
              <td style="float:left;"><a ng-click="boardPosts(board)">{{board.title}}</a></td>
              <td style="float:left;"><button class="btn btn-warning" ng-click="boardPosts(board)">Posts</button></td>
            </tr>
          </tbody>
        </table>
</div>
